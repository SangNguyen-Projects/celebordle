<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheet.css">
	<script src="js/script.js"></script>
	<title>Celebordle!</title>
</head>
<body>
	<h2 class = "center">
		CELEBORDLE
	</h2>
	<div id="image">
		<script>
		firstImage();
    	</script>
    </div>  
    <div class = "center">         
        <input list = "celebrities" type="text" id="firstLine" placeholder= "Celebrity..">
        <input type="button" value="Enter" OnClick="checkInput()">
        <script>
        	var input = document.getElementById("firstLine");
        	input.addEventListener("keypress", enterKey);
        </script>

        <datalist id = "celebrities">
        	<script>
        	celebrityOptions();
        	</script>
        </datalist>          
    </div>
    <div class = "center">
    	<input type = "button" id = "anotherCeleb" value = "Another Celebrity" OnClick="changeCelebrity()">
    	<script>
        	var button = document.getElementById("anotherCeleb");
        	button.addEventListener("keypress", preventDefault);
        </script>
    </div>

   

   	<div id = "tag" class="center">
   		 <hr>
   	<small>
   		Sang Nguyen Industries
   	</small>
   </div>
</body>
</html>
