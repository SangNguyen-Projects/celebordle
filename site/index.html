<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheet.css">
	<script src="js/script.js"></script>
	<title>Celebordle!</title>
</head>
<body>
	<h2>
		CELEBORDLE
	</h2>
	<div id = "score">
		<span id = "scoreText">YOUR SCORE: </span><span id = "scoreNumber">0</span>
	</div>
	<div id="imageDiv">
		<script>
		firstImage();
    	</script>
    </div> 
    <div id = "overlapDiv">
    	<span id = "overlapText">You already guessed this!</span>
    <div id = "warning">
    	Enter a valid celebrity name
    </div> 
    </div>
    <div  class = "popup">
    	<span class="popuptext" id="myPopup"></span>
        <input list = "celebrities" type="text" id="firstLine" placeholder= "Celebrity..">
        <input type="button" id = "enterButton" value="Enter" OnClick="checkInput()">
        <script>
        	var input = document.getElementById("firstLine");
        	input.addEventListener("keypress", enterKey);
        </script>
        <datalist id = "celebrities">
        	<script>
        	celebrityOptions();
        	</script>
        </datalist>          
    </div>
    
    <div class = "padding">
    	<input type = "button" id = "anotherCeleb" value = "Another Celebrity" OnClick="changeCelebrity()">
    	<script>
        	var button = document.getElementById("anotherCeleb");
        	button.addEventListener("keypress", preventDefault);
        </script>
    </div>

  
   	<div id = "tag" class="padding">
   		 <hr>
   	<small>
   		Sang Nguyen Industries
   	</small>
   </div>
</body>
</html>
